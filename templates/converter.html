<!DOCTYPE html>
<html>
<head>
    <title>Currency Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="background-color: skyblue;">

<div class="container" style="max-width: 400px; margin: 50px auto; padding: 30px; background-color: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
    <h1>Currency Converter</h1>
    <form method="POST">
        <input type="text" name="amount" placeholder="Enter amount in INR" required style="width: 100%; padding: 10px; margin-bottom: 10px;">
        <button type="submit" style="width: 100%; padding: 10px;">Convert to USD</button>
    </form>
    {% if converted is not none %}
        <p>Converted amount: {{ converted }} USD</p>
    {% endif %}
    
    <a href="/" style="display: inline-block; margin-top: 20px; color: white; background-color: #007bff; padding: 10px 15px; border-radius: 5px; text-decoration: none;">‚Üê Back to Dashboard</a>
</div>

</body>
</html>
