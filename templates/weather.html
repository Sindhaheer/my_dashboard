<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            color: black;
            text-align: center;
        }

        .container {
            margin: 80px auto;
            padding: 30px;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 70%;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #ffffff;
            color: #333;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #e0e0e0;
        }

        .result {
            margin-top: 30px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            color: black;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Weather App</h2>
        <form method="POST" action="{{ url_for('weather') }}">
            <input name="city" type="text" placeholder="Enter city name" required />
            <br>
            <button type="submit">Get Weather</button>
        </form>

        {% if weather %}
        <div class="result">
            <h3>{{ weather.city }}</h3>
            <p>Temperature: {{ weather.temp }}°C</p>
            <p>Description: {{ weather.desc }}</p>
           
        </div>
        {% endif %}

        {% if error %}
        <p class="result" style="color: red;">{{ error }}</p>
        {% endif %}
    </div>
</body>
<a href="/" style="display: inline-block; margin-top: 20px; color: white; text-decoration: underline;">← Back to Dashboard</a>
</html>
