<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Guessing Game</title>
</head>
<body style="background-color: skyblue;">

<div class="container" style="max-width: 400px; margin: 50px auto; padding: 30px; background-color: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
    <h1>Guess the Number!</h1>
    <p>I'm thinking of a number between 1 and 100.</p>
    <form method="post">
        <input type="text" name="guess" placeholder="Enter your guess" required style="width: 100%; padding: 10px; margin-bottom: 10px;">
        <input type="submit" value="Submit" style="width: 100%; padding: 10px;">
    </form>
    {% if message %}
        <p><strong>{{ message }}</strong></p>
    {% endif %}

    <a href="/" style="display: inline-block; margin-top: 20px; color: white; background-color: #007bff; padding: 10px 15px; border-radius: 5px; text-decoration: none;">← Back to Dashboard</a>
</div>

</body>
</html>
