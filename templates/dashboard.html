<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            font-family: 'Segoe UI', sans-serif;
            color: white;
            padding: 60px 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
            font-size: 48px;
            margin-bottom: 50px;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }

        .card h2 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        a.button {
            display: inline-block;
            padding: 12px 25px;
            background: #00c6ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            text-decoration: none;
            transition: background 0.3s;
        }

        a.button:hover {
            background: #0072ff;
        }
    </style>
</head>
<body>
    <h1>WELCOME TO MY DASHBOARD</h1>
    <div class="menu">
        <div class="card">
            <h2>Calculator Tool</h2>
            <a class="button" href="/calculator">Open</a>
        </div>
        <div class="card">
            <h2>Currency Converter</h2>
            <a class="button" href="/converter">Open</a>
        </div>
        <div class="card">
            <h2>Rock Paper Scissors</h2>
            <a class="button" href="/rps">Play</a>
        </div>
        <div class="card">
            <h2>Guess the Number</h2>
            <a class="button" href="/guess">Play</a>
        </div>
        <div class="card">
            <h2>Registration Form</h2>
            <a class="button" href="/register">Register</a>
        
        </div>
        
        <div class="card">
            <h2>weather app</h2>
            <a class="button" href="/weather">Open</a>
          </div>
          
    </div>
</body>
</html>
